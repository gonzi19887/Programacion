<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Canvas</title>
</head>

<body>
	<canvas width="600" height="400"> </canvas>

	<script>
		function dibujarRectangulo(x,y,color){
			var pantalla = document.querySelector("canvas");
			var pincel = pantalla.getContext("2d");
			
			pincel.fillStyle = color;
	    pincel.fillRect(x,y,50,50);
			pincel.strokeStyle = 'black';
			pincel.strokeRect(x,y,50,50);
		}

		var x = 0;
		
		while(x < 600){
			
			dibujarRectangulo(x,0,'red');
			dibujarRectangulo(x,50,'yellow');
			dibujarRectangulo(x,100,'green');

			x = x + 50;
		}

		for(var x = 0; x < 600; x = x + 50){
			dibujarRectangulo(x,150,'red');
			dibujarRectangulo(x,200,'yellow');
			dibujarRectangulo(x,250,'green');
		}
		
   
	</script>
</body>

</html>
